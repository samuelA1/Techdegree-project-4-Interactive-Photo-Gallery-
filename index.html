<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/Lightbox2/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container searchbox">
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
    </header>
    <div class="container gallery">
      <div class="clear">
        <a href="img/01.jpg" data-lightbox="image" data-title="<h3>Hay Bales</h3>I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="thumbnails/01.jpg" alt="Hay bales"></a>
      </div>
      <div class="clear">
        <a href="img/02.jpg" data-lightbox="image" data-title="<h3>Lake</h3>The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="thumbnails/02.jpg" alt="The lake"></a>
      </div>
      <div class="clear">
        <a href="img/03.jpg" data-lightbox="image" data-title="<h3>Canyon</h3>I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="thumbnails/03.jpg" alt="Canyon"></a>
      </div>
      <div class="clear">
        <a href="img/04.jpg" data-lightbox="image" data-title="<h3>Iceberg</h3>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="thumbnails/04.jpg" alt="Iceberg"></a>
      </div>
      <div class="clear">
        <a href="img/05.jpg" data-lightbox="image" data-title="<h3>Desert</h3>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="thumbnails/05.jpg" alt="Desert"></a>
      </div>
      <div class="clear">
        <a href="img/06.jpg" data-lightbox="image" data-title="<h3>Fall</h3>Fall is coming, I love when the leaves on the trees start to change color."><img src="thumbnails/06.jpg" alt="Fall"></a>
      </div>
      <div class="clear">
        <a href="img/07.jpg" data-lightbox="image" data-title="<h3>Plantation</h3>I drove past this plantation yesterday, everything is so green!"><img src="thumbnails/07.jpg" alt="Plantation"></a>
      </div>
      <div class="clear">
        <a href="img/08.jpg" data-lightbox="image" data-title="<h3>Dunes</h3>My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="thumbnails/08.jpg" alt="Dunes"></a>
      </div>
      <div class="clear">
        <a href="img/09.jpg" data-lightbox="image" data-title="<h3>Countryside Lane</h3>LaneWe enjoyed a quiet stroll down this countryside lane."><img src="thumbnails/09.jpg" alt="Countryside"></a>
      </div>
      <div class="clear">
        <a href="img/10.jpg" data-lightbox="image" data-title="<h3>Sunset</h3>Sunset at the coast! The sky turned a lovely shade of orange."><img src="thumbnails/10.jpg" alt="Sunset"></a>
      </div>
      <div class="clear">
        <a href="img/11.jpg" data-lightbox="image" data-title="<h3>Cave</h3>I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="thumbnails/11.jpg" alt="Cave"></a>
      </div>
      <div class="clear">
        <a href="img/12.jpg" data-lightbox="image" data-title="<h3>Bluebells</h3>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="thumbnails/12.jpg" alt="Bluebells"></a>
      </div>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
   </script>
   <script src="js/Lightbox2/lightbox.min.js"></script>
   <script src="js/main.js"></script>
  </body>
</html>
